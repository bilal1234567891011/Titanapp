<div class="container w-50 text-center">
    <h1>Add New Product</h1>
    <form (ngSubmit)="addProduct()" [formGroup]="addProductForm" action="" class="bg-light container p-5">
        <input formControlName="id" type="text" class="form-control mt-3 p-2" placeholder="id" name="id" id="pid">
        <input formControlName="productName" type="text" class="form-control mt-3 p-2" placeholder="productName" name="pn" id="pn">
        <input formControlName="categoryId"  type="text" class="form-control mt-3 p-2" placeholder="categoryId" name="pn1" id="pid9">
        <input formControlName="description" type="text" class="form-control mt-3 p-2" placeholder="description" name="pn2" id="pid8">
        <input formControlName="price" type="text" class="form-control mt-3 p-2" placeholder="price" name="pn3" id="pid7">
        <input formControlName="isAvailiable" type="text" class="form-control mt-3 p-2" placeholder="isAvailiable" name="pn4" id="pid6">
        <input formControlName="productImage" type="text" class="form-control mt-3 p-2" placeholder="productImage" name="pn5" id="pid5">
        <input formControlName="rating" type="text" class="form-control mt-3 p-2" placeholder="rating" name="pn6" id="pid4">
        <input formControlName="review" type="text" class="form-control mt-3 p-2" placeholder="review" name="pn7" id="pid3">
        <input formControlName="vendorName" type="text" class="form-control mt-3 p-2" placeholder="vendorName" name="pn8" id="pid2">
        <input formControlName="warrenty" type="text" class="form-control mt-3 p-2" placeholder="warrenty" name="pn9" id="pid1">
        <br>
        <button type="submit" style="background-color:  rgb(1, 20, 24);" class="btn btn-secondary w-25 p-2 mt-3 ">Add</button>

    </form>
</div>
